<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="static/js/jquery.json-2.3.min.js"></script>
  <script src="static/js/room.js"></script>

  <script>
    room.room_id = {{ room_id }};
  </script>
</head>
<body>
  <div class='chat-receive'
       style='width: 300px; height: 150px;
              border: solid 1px black; padding: 4px;
              overflow-x: hidden; overflow-y: scroll;'>
    <div class='msg-list'></div>
  </div>
  <div class='chat-send'>
    <form onsubmit="return false;">
      <div>Nickname </div>
      <input type='text' class='author' />
    </form>
    <form onsubmit="var author = $( '.chat-send .author' ).val();
                    var message = $( '.chat-send .message' ).val();
                    if ( message.length <= 0 ) {
                      return false;
                    }
                    $( '.chat-send .message' ).val( '' );
                    room.write( author, message );
                    return false;">
      <div>Message </div>
      <input type='text' class='message' />
    </form>
  </div>
</body>
